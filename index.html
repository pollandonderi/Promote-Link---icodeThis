<body class="">
    <div class="main-container">
        <div class="card-1">
            <h5>Create a link</h5>
            <p>promote any brand with a simple link</p>
            <form action="">
               
                <select name="link-type" id="links">
                  <option value="Premium Themes">Premium Themes</option>
                  <option value="Golden Themes">Golden Themes</option>
                  <option value="New Themes">New Themes</option>
                  <option value="Regular Themes">Regular Themes</option>
                </select>
                <br><br>
                <input type="text" name="url" id="url" placeholder="Enter a website Url">
              </form>
              <div class="button">
                <button>create</button>
                <button>Advanced</button>
              </div>
        </div>
        <div class="card-2">
            <h5>Promote</h5>
            <p> Use this link to promote.</p>
            <p> Link updates may take upto 5 minutes to propagate.</p>
            <form action="">
               
                <select name="link-type" id="links" class="select-2">
                  <option value="Premium Themes">https://</option>
                  <option value="Golden Themes">http://</option>
                  
                </select>
                <br><br>
                <input type="text" name="url" id="url" placeholder="Enter a website Url" class="urlweb">
              </form>
              
        </div>
    </div>
